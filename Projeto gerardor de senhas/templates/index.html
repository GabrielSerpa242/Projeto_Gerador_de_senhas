<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas Seguras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .senha-box {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .senha-box input {
            border: none;
            background: transparent;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üîê Gerador de Senhas Seguras</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho da Senha:</label>
                <input type="number" name="tamanho" id="tamanho" class="form-control" required min="1" max="64">
            </div>

            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" name="maiusculas" id="maiusculas">
                <label class="form-check-label" for="maiusculas">Incluir Mai√∫sculas</label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" name="numeros" id="numeros">
                <label class="form-check-label" for="numeros">Incluir N√∫meros</label>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" name="simbolos" id="simbolos">
                <label class="form-check-label" for="simbolos">Incluir S√≠mbolos</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Gerar Senha</button>
        </form>

        {% if senha %}
        <div class="senha-box mt-4">
            <input type="text" id="senhaGerada" value="{{ senha }}" readonly>
            <button class="btn btn-outline-secondary btn-sm ms-2" onclick="copiarSenha()">Copiar</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copiarSenha() {
            const input = document.getElementById("senhaGerada");
            input.select();
            input.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Senha copiada!");
        }
    </script>
</body>
</html>
